{% extends "base.html" %}

{% block body_class %}page-reserve{% endblock %}

{% block content %}
    <div class="content">
        <h1>{{ page_title }}</h1>
        <form action="{{ url_for('main_bp.reserve') }}" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>

            <label for="reservation_type">Reservation Type:</label>
            <select name="reservation_type" id="reservation_type" required>
                <option value="">Select a Reservation Type</option>
                {% for value, label in reservation_types %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>

            <label for="date">Reservation Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="time">Reservation Time:</label>
            <input type="time" name="time" id="time" required>

            <button type="submit">Reserve</button>
        </form>
    </div>
{% endblock %}
